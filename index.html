<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lego Instructions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
    * {
      box-sizing:border-box;
      font-family: Verdana;
    }
    body {
      margin-top: 1rem;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      padding-right: 1vw;
      padding-left: 1vw;
    }
		.page {
			position: relative;
			padding-bottom: 75%; /* 4:3 Aspect Ratio */
			height: 0;
			overflow: hidden;
      margin-bottom:1rem;
		}
    .square-text{
      position:absolute;
      padding-left:10%;
      top:40%;
      width:100%;
      font-size: clamp(1rem, 5vw, 2rem);
      text-align: center;
      pointer-events: none;
    }
		.square {
			position: absolute;
			top: 10%;
			left: 10%;
			width: 90%;
			height: 90%;
			background-color: transparent;
			display: flex;
			align-items: center;
			justify-content: center;
      border: 4px solid grey;
		}

		.inset {
      position: absolute;
      top: 0;
      left: 0;
			width: 30%; /* 4:3 Aspect Ratio */
			height: 30%;
			background-color: white;
      border: 4px solid black;
		}
    .page-num {
      position: absolute;
      top: 0;
      left:0;
      width: 100%;
      height:10%;
      text-align: right;
      font-size: clamp(1rem, 5vw, 3rem);
      font-family: Verdana;
      color:black;
    }
    .next-camera {
      position:absolute;
      font-size:2rem;
      right:0.5rem;
      bottom:0.5rem;
      color:grey;
      background:transparent;
      cursor:pointer;
      border:none;
    }
    .button-container  {
      display: flex;
      justify-content:space-evenly;
      margin-bottom:1rem;
    }
    .button-container > * {
      width:100%;
      /* box-sizing: content-box; */
      margin-left: 1rem;
    }
    .button-container > *:first-child {
      margin-left: 0;
    }
    button.capture-button {
      background-color: lightgrey;;
      border-radius: 4px;
      border: 1px solid darkgrey;
      font-size: clamp(1rem, 5vw, 2rem);
      padding:0.5rem;
      font-family:Verdana;
      cursor:pointer;
    }
    button.capture-button:active {border-color:black;}
    button.capture-button:hover {
      background-color:white;
    }

    @media print {
    body {
      margin-top:0;
      max-width: 1024px;
    }
    .page {
      page-break-inside: avoid;
    }
    .button-container {
      display:none;
    }
    #workbench .inset, #workbench .page-num, .next-camera{
      display:none;
    }
    #workbench .square {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
} 
	</style>
</head>
<body>
	<div id="workbench" class="page">
    <div class="square-text">1. Click or tap to start camera.<br/>2. Tap again to capture.</div>
		<canvas onclick="setCanvas(event)" id="canvas" class="copyable square" width="800" height="600"></canvas>
    <canvas onclick="setCanvas(event)" class="copyable inset" width="400" height="300"></canvas>
    <div class="copyable page-num">1</div>
    <button class="next-camera" onclick="getNextWebCam(event)" >Start Camera</button>
  </div>
  <div class="button-container">
    <button onclick="options(true)" class="capture-button">Options</button>
    <button onclick="saveStep(event)" class="capture-button">Save Step</button>
    <button onclick="finishInstructions(event)" class="capture-button">Finish</button>
  </div>
  <div id="steps"></div>
  <script>

  // todo:
  // make the camera letterbox the input to 4:3
  // make the text more responive for mobile?
  // add swipe for camera change
  // zoom in for the inset box

  let video = null;  
  let canvas = document.querySelector('canvas');
  let ctx = canvas.getContext('2d');
  let zoom = 1;
  let locked = false;
  let videoDevices = [];
  let selectedId = 0;

  function setNextWebCam(){
    if (navigator.mediaDevices.getUserMedia) {
      const selectedDevice = videoDevices[selectedId];
      navigator.mediaDevices.getUserMedia({ video: { deviceId:selectedDevice.deviceId } })
      .then(function (stream) {
        video = document.createElement('video');
        video.srcObject = stream;
        video.onloadedmetadata = function(e) {
          video.play();
          drawVideo();
        };
      })
      .catch(function (err) {
        console.log("An error occurred: " + err);
      });
    }
  }

  function getNextWebCam(e){
    if (videoDevices.length == 0){
      navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        videoDevices = devices.filter(function(device) {
          return device.kind === 'videoinput';
        });
        selectedId = 0;
        e.target.innerHTML = `<i class="fa fa-refresh" aria-hidden="true"></i>`;
        setNextWebCam();
      });
    } else {
      selectedId = (selectedId + videoDevices.length + 1 ) % videoDevices.length;
      setNextWebCam();
    }
  }

  function setCanvas(e){

    if (canvas && canvas.id == e.target.id){
      canvas = null;
      ctx = null;
    } else {
      canvas = e.target;
      ctx = canvas.getContext('2d');
      if (e.target.classList.contains("inset")){
        zoom = 2;
      } else {
        zoom = 1;
      }
    }
  }


  function drawVideo() {
    if (ctx && !locked) {
      drawLetterBoxed(zoom);
    }
    requestAnimationFrame(drawVideo);
  }

  function drawLetterBoxed(zoom){
    // Calculate the dimensions of the image
    const videoWidth = video.videoWidth;
    const videoHeight = video.videoHeight;

    // Calculate the aspect ratios of the canvas and the image
    const canvasAspectRatio = canvas.width / canvas.height;
    const videoAspectRatio = videoWidth / videoHeight;

    // Calculate the scale factor to fit the image onto the canvas
    let scaleFactor;
    if (videoAspectRatio < canvasAspectRatio) {
      scaleFactor = canvas.width / videoWidth;
    } else {
      scaleFactor = canvas.height / videoHeight;
    }

    scaleFactor *= zoom;

    // Calculate the dimensions of the scaled image
    const scaledWidth = videoWidth * scaleFactor;
    const scaledHeight = videoHeight * scaleFactor;

    // Calculate the position of the image on the canvas
    const x = (canvas.width - scaledWidth) / 2;
    const y = (canvas.height - scaledHeight) / 2;

    // Draw the scaled image on the canvas
    ctx.drawImage(video, x, y, scaledWidth, scaledHeight);
  };

  function saveStep() {
    let stepElement = document.createElement("DIV")
    stepElement.className = "page";
    document.getElementById("steps").prepend(stepElement);
    
    let workbench = document.getElementById("workbench");
    document.querySelectorAll("#workbench *").forEach((e,i) =>{
      if (!e.classList.contains("copyable")) return;
      workbench.removeChild(e);
      stepElement.append(e);
    });
    
    var html = `
    <div class="square-text">1. Click or tap to start camera.<br/>2. Tap again to capture.</div>
		<canvas onclick="setCanvas(event)" id="canvas" class="copyable square" width="800" height="600"></canvas>
    <canvas onclick="setCanvas(event)" class="copyable inset" width="400" height="300"></canvas>
    <div class="copyable page-num">1</div>
    <button class="next-camera" onclick="getNextWebCam(event)" >Start Camera</button>`;
    
    workbench.innerHTML = html;

    setNumbers();
  }

  function setNumbers(){
    let i = 1;
    Array.from(document.querySelectorAll(".page-num")).forEach((e)=>{
        e.innerText = i;
        i++;
      });
  }

  function finishInstructions(){
    document.title = "Lego Instructions";
    window.print();
  }
</script>
</body>
</html>
